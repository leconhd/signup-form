<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />

    
    <title>Signup!</title>
</head>
<body> 
    <div id="logo">
        <img src="odin-lined.png">
    </div>

    <div id="right">
        <div id="righttext">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started<br><br>
                You <em>know</em> you want to</h2>
        </div>

        <div id="forms">
            <h2>Let's do this!</h2>

            <form>
                <div class="unit">
                    <label for="firstname">first name</label>
                    <input type="text" id="firstname" name="firstname">
                </div>

                <div class="unit">
                    <label for="lastname">last name</label>
                    <input type="text" id="lastname" name="lastname"></label>
                </div>

                <div class="unit">
                    <label for="email">email</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="unit">
                    <label for="phone">phone number</label>
                    <input type="tel" id="phone" name="phone"></label>
                </div>

                <div class="unit">
                    <label for="password">password</label>
                    <input type="password" id="password" name="password"></label>
                </div>

                <div class="unit">
                    <label for="cpassword">confirm password</label>
                    <input type="password" id="cpassword" name="cpassword">
                </div>
                <button class="btn">Create Account</button>
            </form>
            <div id="links">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
